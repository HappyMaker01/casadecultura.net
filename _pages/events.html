---
layout: page
title: Events
permalink: /events/
---

<div id="events">
    <h1>Past events</h1>
    {% assign events = site.data.events | sort:"date" | reverse %}
    {% for event in events %}
	<div class="row">
		<div class="col-md-12">
			<h2>{{ event.title }}</h2>
            <span>{{ event.date|date:"%b %e, %Y" }}</span>
            <p>{{ event.description }}</p>
		</div>
    </div>
    {% endfor %}
	<hr>
</div>
